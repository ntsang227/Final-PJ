<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Login Form</h1>
      <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input autocomplete="off" type="password" id="password" name="password" required>

          <div class="container-login">
            <input type="button" value="Đăng nhập" id="submit" onclick="checkadmin()" />
        </div>
      </form>
      <p id="error-msg"></p>
  </div>
  <script>
    function checkadmin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      //Đặt 1 Admin ảo để đăng nhập quản trị
      fetch('/api/admins/getAll', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(admins => {
        // Kiểm tra xem người dùng có phải là một quản trị viên hay không
        const isAdmin = admins.find(admin => admin.username === username && admin.password === password);

        if (isAdmin) {
          // Nếu người dùng là một quản trị viên, chuyển hướng sang trang home.html
          //window.location.href = './admin/home.html';
          window.location.href = './doc/index.html';
        } else {
          // Nếu không phải, hiển thị thông báo lỗi
          errorMsg.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
        }
     })   
      .catch(error => console.error(error));
   }
  </script>
</body>
</html>
