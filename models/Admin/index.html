<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Login Form</h1>
      <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input autocomplete="off" type="password" id="password" name="password" required>

          <div class="container-login">
            <input type="button" value="Đăng nhập" id="submit" onclick="checkadmin()" />
        </div>
      </form>
      <p id="error-msg"></p>
  </div>
  <script>
    function checkadmin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      //Đặt 1 Admin ảo để đăng nhập quản trị
      if (username == "admin" && password == "12345") {
          window.location = "./doc/index.html";
          return true;
         
      }
      //Nếu không nhập gì mà nhấn đăng nhập thì sẽ báo lỗi
      if (username == "" && password == "") {
          return false;
      }
  }
  </script>
  
</body>
</html>
